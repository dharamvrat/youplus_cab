<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styles.css">
<title>YouPlus Cab Driver</title>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="driver_handler.js"></script>
	<div id='mainDiv'>
		<div id='headDiv' class='driverHead'>
			<h1 id='driverPageHead' class = 'driverHeadTxt'></h1>
			<button id="refreshPageBtn" class="button driverRefresh">Refresh</button>
		</div>
		<div id="lowerDataDiv" class='dataDiv'>
			<div id="driverLowerHeadDiv" class="dashboardLower">
				<div class='dashInner dashInnerHead driverInner'>Waiting</div>
				<div class='dashInner dashInnerHead driverInner'>Ongoing</div>
				<div class='dashInner dashInnerHead driverInner'>Completed</div>
			</div>
			<div id="driverLowerDiv" class="dashboardLower">
                                        <div id = 'divWaiting' class='dashInner driverInner'></div>
                                        <div id = 'divOngoing' class='dashInner driverInner'></div>
                                        <div id = 'divCompleted' class='dashInner driverInner'></div>
                              </div>
		</div>
	</div>
</body>
</html>
